<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="DeckOfCards.css" rel="stylesheet">
</head>

<body>
   
    <div id="DealerHand">
        <p id="DealerHandText">Dealer</p>
        <img src="PlayingCards/cardBackGreen.png" id="dealerFirstCard">
        <img src="PlayingCards/cardBackGreen.png" id="dealerSecondCard">
    </div>
    
    <div id="PlayerHand">
        <p id="playerHandText">Player</p>
        <li id="playerCardList">
            <img src="PlayingCards/cardBackGreen.png" id="playerFirstCard">
            <img src="PlayingCards/cardBackGreen.png" id="playerSecondCard">
        </li>
        
        <button id="hitButton">Hit</button>
        <button>Stay</button>
        <button>Double</button>
        <button>Split</button>
    </div>
</body>

<script type="text/javascript" src="DeckOfCards.js"></script>
</html>
